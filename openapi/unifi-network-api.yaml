components:
  parameters:
    site:
      name: site
      in: path
      required: true
      description: Site name (usually 'default')
      schema:
        type: string
        default: default
    siteLegacy:
      name: site
      in: path
      required: true
      description: Site name (usually 'default')
      schema:
        type: string
        default: default
    id:
      name: id
      in: path
      required: true
      description: Resource ID
      schema:
        type: string
    settingKey:
      name: key
      in: path
      required: true
      description: Setting key
      schema:
        type: string
        enum: [mgmt, radius, usg]

  schemas:
    RestResponse:
      type: object
      properties:
        meta:
          type: object
          properties:
            rc:
              type: string
              enum: [ok, error]
        data:
          type: array
          items:
            type: object

    # ============================================
    # Policy Engine Schemas
    # ============================================

    FirewallPolicy:
      type: object
      properties:
        _id:
          type: string
        name:
          type: string
        enabled:
          type: boolean
        action:
          type: string
          enum: [ALLOW, BLOCK, REJECT]
        protocol:
          type: string
          enum: [all, tcp_udp, tcp, udp, icmp, icmpv6]
        ip_version:
          type: string
          enum: [BOTH, IPV4, IPV6]
        index:
          type: integer
          description: Rule priority (lower = higher priority)
        logging:
          type: boolean
        predefined:
          type: boolean
          description: Whether this is a system-generated rule
        connection_state_type:
          type: string
          enum: [ALL, RESPOND_ONLY, CUSTOM]
        connection_states:
          type: array
          items:
            type: string
            enum: [RELATED, ESTABLISHED, NEW, INVALID]
        create_allow_respond:
          type: boolean
        match_ip_sec:
          type: boolean
        match_opposite_protocol:
          type: boolean
        icmp_typename:
          type: string
        icmp_v6_typename:
          type: string
        schedule:
          $ref: '#/components/schemas/Schedule'
        source:
          $ref: '#/components/schemas/PolicyEndpoint'
        destination:
          $ref: '#/components/schemas/PolicyEndpoint'
        origin_id:
          type: string
          description: ID of the resource that created this policy (e.g., port forward)
        origin_type:
          type: string
          enum: [custom_firewall_rule, port_forward]

    FirewallPolicyCreate:
      type: object
      required: [name, action, source, destination]
      properties:
        name:
          type: string
        enabled:
          type: boolean
          default: true
        action:
          type: string
          enum: [ALLOW, BLOCK, REJECT]
        protocol:
          type: string
          default: all
        ip_version:
          type: string
          default: BOTH
        index:
          type: integer
        logging:
          type: boolean
        connection_state_type:
          type: string
        connection_states:
          type: array
          items:
            type: string
        schedule:
          $ref: '#/components/schemas/Schedule'
        source:
          $ref: '#/components/schemas/PolicyEndpoint'
        destination:
          $ref: '#/components/schemas/PolicyEndpoint'

    PolicyEndpoint:
      type: object
      properties:
        zone_id:
          type: string
        matching_target:
          type: string
          enum: [ANY, IP, NETWORK, DOMAIN, REGION, PORT_GROUP, ADDRESS_GROUP]
        matching_target_type:
          type: string
          enum: [SPECIFIC, OBJECT]
        ips:
          type: array
          items:
            type: string
          description: IP addresses or CIDR ranges
        mac:
          type: string
        match_mac:
          type: boolean
        match_opposite_ips:
          type: boolean
        port:
          type: string
          description: Port or port range (e.g., "80" or "8000-9000")
        port_matching_type:
          type: string
          enum: [ANY, SPECIFIC]
        match_opposite_ports:
          type: boolean
        network_id:
          type: string
        client_macs:
          type: array
          items:
            type: string

    Schedule:
      type: object
      properties:
        mode:
          type: string
          enum: [ALWAYS, CUSTOM]
        time_range_start:
          type: string
        time_range_end:
          type: string
        days_of_week:
          type: array
          items:
            type: string
            enum: [MONDAY, TUESDAY, WEDNESDAY, THURSDAY, FRIDAY, SATURDAY, SUNDAY]

    FirewallZone:
      type: object
      description: |
        Firewall zone for zone-based firewall policies.
        Note: Zone creation may fail on standalone Network Applications (non-UDM) if required
        system zones (e.g., "hotspot") don't exist. This is a controller-side limitation.
      properties:
        _id:
          type: string
        external_id:
          type: string
          format: uuid
          description: External UUID for the zone (read-only, assigned by controller)
        name:
          type: string
        zone_key:
          type: string
          enum: [internal, external, gateway, vpn, hotspot, dmz]
          nullable: true
          description: System zone key (read-only, null for custom zones)
        default_zone:
          type: boolean
        attr_no_edit:
          type: boolean
        network_ids:
          type: array
          items:
            type: string

    FirewallZoneCreate:
      type: object
      required: [name]
      properties:
        name:
          type: string
        network_ids:
          type: array
          items:
            type: string

    TrafficRule:
      type: object
      properties:
        _id:
          type: string
        name:
          type: string
        enabled:
          type: boolean
        action:
          type: string
        matching_target:
          type: string
        target_devices:
          type: array
          items:
            type: object

    TrafficRuleCreate:
      type: object
      properties:
        name:
          type: string
        enabled:
          type: boolean
        action:
          type: string

    TrafficRoute:
      type: object
      properties:
        _id:
          type: string
        name:
          type: string
        enabled:
          type: boolean

    TrafficRouteCreate:
      type: object
      properties:
        name:
          type: string
        enabled:
          type: boolean

    NatRule:
      type: object
      properties:
        _id:
          type: string
        name:
          type: string
        enabled:
          type: boolean
        type:
          type: string
          enum: [SOURCE, DESTINATION, MASQUERADE]

    NatRuleCreate:
      type: object
      properties:
        name:
          type: string
        enabled:
          type: boolean
        type:
          type: string

    AclRule:
      type: object
