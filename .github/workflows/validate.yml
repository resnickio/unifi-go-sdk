name: API Validation

on:
  schedule:
    - cron: '0 9 * * 1'  # Weekly on Monday at 9am UTC
  workflow_dispatch:  # Manual trigger

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Build validate tool
        run: go build ./cmd/validate/...

      - name: Run API validation
        id: validate
        env:
          UNIFI_API_KEY: ${{ secrets.UNIFI_API_KEY }}
        run: |
          go run ./cmd/validate/... > validation-report.json 2>&1 || true
          cat validation-report.json
          if jq -e '.hasDrift == true' validation-report.json > /dev/null; then
            echo "drift=true" >> $GITHUB_OUTPUT
          else
            echo "drift=false" >> $GITHUB_OUTPUT
          fi

      - name: Create issue if drift detected
        if: steps.validate.outputs.drift == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = JSON.parse(fs.readFileSync('validation-report.json', 'utf8'));

            const driftResults = report.results.filter(r => r.missingFields && r.missingFields.length > 0);

            let body = '## API Drift Detected\n\n';
            body += 'The validate tool found fields in the UniFi API that are not captured in our SDK types.\n\n';

            for (const result of driftResults) {
              body += `### ${result.endpoint}\n\n`;
              body += 'Missing fields:\n';
              for (const field of result.missingFields) {
                body += `- \`${field}\`\n`;
              }
              body += '\n';
            }

            body += '\n---\n*This issue was automatically created by the API validation workflow.*';

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'API Drift Detected: New fields in UniFi API',
              body: body,
              labels: ['api-drift', 'automated']
            });
